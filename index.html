<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/neural-logo.png" type="image/x-icon">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a73e8, #34a853);
      color: white;
      text-align: center;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .counter {
      display: flex;
      flex-direction: row;
      gap: 30px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: fit-content;
    }

    .time-value {
      font-size: 4rem;
      font-weight: bold;
    }

    .time-label {
      font-size: 1.5em;
      opacity: 0.8;
      margin-top: 5px;
    }

    .footer {
      font-size: 0.9em;
      opacity: 0.8;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .footer a {
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 8px;
      transition: 0.2s;
      font-size: 0.9em;
    }

    .footer a:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Agents. Neural Connections.</h1>
    <p>We're building something new.<br>Launch in:</p>
    <div class="counter" id="countdown">Loading...</div>
  </div>

  <div class="footer">
    <a href="https://x.com/neuralnodes" target="_blank">x.com</a>
    <a href="https://discord.gg/vHNaTg5v" target="_blank">Discord</a>
    <a href="https://t.me/neuralnode" target="_blank">Telegram</a>
  </div>

<script>
  const countdownContainer = document.getElementById("countdown");


  const launchDate = new Date("2025-10-15T00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = launchDate - now;

    if (distance < 0) {
      countdownContainer.innerHTML = "<p>We're live!</p>";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownContainer.innerHTML = `
      <div class="time-box">
        <div class="time-value">${String(days).padStart(2, '0')}</div>
        <div class="time-label">days</div>
      </div>
      <div class="time-box">
        <div class="time-value">${String(hours).padStart(2, '0')}</div>
        <div class="time-label">hrs</div>
      </div>
      <div class="time-box">
        <div class="time-value">${String(minutes).padStart(2, '0')}</div>
        <div class="time-label">min</div>
      </div>
      <div class="time-box">
        <div class="time-value">${String(seconds).padStart(2, '0')}</div>
        <div class="time-label">sec</div>
      </div>
    `;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
